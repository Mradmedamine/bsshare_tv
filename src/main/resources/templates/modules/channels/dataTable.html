<!DOCTYPE html>	

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="content">
	<table id="channels-datatables" width="100%" class="table table-striped table-bordered table-hover table-uca">
	     <thead>
		     <tr> 
		     	<th class="hidden">id</th>
		     	<th width="14%">Icon</th>
		     	<th width="24%">Caption</th>
		     	<th width="13%">Bitrate</th>
				<th width="10%">Number</th>
				<th width="13%">Future days</th>
				<th width="12%">Status</th>
		 	 </tr>
	     </thead>
	     <tbody>
			<tr th:each="channel : ${channels?.tv_channel}" class="clickable" th:attr="data-href=${channel.streaming_url}">
				<td class="hidden" th:text="${channel.id}"></td>
				<td><img th:src="${channel.icon_url}" alt="" height="60px" width="60px"></td>
				<td th:text="${channel.caption}"></td>
				<td th:text="${channel.bitrate}"></td>
				<td th:text="${channel.number}"></td>
				<td th:text="${channel.num_future_epg_days}"></td>
				<td th:text="${channel.status}"></td>
			</tr>
	    </tbody>
	</table>
</th:block>
</html>
