<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{desktop-layout}">

	<div class="panel panel-default details-container file-details-container" layout:fragment="desktop-page-content"> 
		<div class="panel-heading">
       		<div class="row">
                 <div class="col-lg-12">
                    <span class="title">
                       	<i class="fa fa-television fa-fw"></i>
                        Channels
                    </span>
                 </div>
       		</div>
		</div>				
		<div class="panel-body">
			<div class="col-lg-12">
			    <form id="channels-form" class="form-horizontal details-form file-details-form" role="form">
		  			<div class="form-group">
			    		<label for="login" class="col-sm-2 control-label">Login</label>
			    		<div class="col-sm-3">
			    			<input type="text" name="login" class="form-control" />
			    		</div>
			    	</div>
			    	<div class="form-group">
			    		<label for="macAddress" class="col-sm-2 control-label">MAC Address</label>
			    		<div class="col-sm-3">
			    			<input type="text" name="macAddress" class="form-control" />(IF NO MAC PLEASE SEND "NULL")
			    		</div>
			    	</div>
			    	<div class="form-group">
			    		<label for="serialNumber" class="col-sm-2 control-label">Serial</label>
			    		<div class="col-sm-3">
			    			<input type="text" name="serialNumber" class="form-control" />
			    		</div>
			    	</div>
			    	<div class="form-group">
			    		<label for="model" class="col-sm-2 control-label">Model</label>
			    		<div class="col-sm-3">
			    			<input type="text" name="model" class="form-control" />
			    		</div>
			    	</div>
			    </form>
		        <hr>
				<div id="result-container" class="result-container" th:include="~{modules/channels/dataTable::content}"></div>
		   	</div>
		</div>
		<div class="panel-footer container">
			<div class="pull-right"> 
				<button type="button" class="btn btn-primary btn-save">Fetch</button>
			</div>
		</div>
	</div>

	<th:block layout:fragment="js-import"> 	
		<script th:src="@{/js/channels.js}" ></script> 
	</th:block>
	
</html>
