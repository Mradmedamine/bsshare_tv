<!DOCTYPE html>	

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="content">
	<table id="servers-datatables" width="100%" class="table table-striped table-bordered table-hover table-uca">
	      <thead>
		     <tr> 
		     	<th class="hidden">id</th>
		     	<th width="10%">Server Id</th>
		     	<th width="14%">Host</th>
		     	<th width="24%">Port</th>
		 	 </tr>
	     </thead>
	     <tbody>
			<tr th:each="server : ${servers}" class="clickable" th:attr="data-href=@{__${ '/servers/' + subscription.id}__}">
				<td class="hidden" th:text="${server.id}"></td>
				<td th:text="${server.serverid}"></td>
				<td th:text="${server.host}"></td>
				<td th:text="${server.port}"></td>
				<td>
			    	<a class="btn btn-default btn-delete"><i class="fa fa-trash-o"></i>
			    		<th:block th:text="#{common.delete}"></th:block>
			    	</a>
			    </td>
			</tr>
	    </tbody>
	</table>
</th:block>
</html>
