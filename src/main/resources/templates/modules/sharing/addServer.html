<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<head lang="en">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>

	<th:block th:fragment="content">
		<div id="addServerModal" class="modal-uca hidden">

			<!-- Modal content -->
			<div class="modal-content">
				<span class="close">&times;</span>
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="row">
							<div class="col-lg-11">
								<span class="title"> <i class="fa fa-server fa-fw"></i> Add
									Server
								</span>
							</div>
						</div>
					</div>
					<div class="panel-body">
						<div class="col-lg-12">
							<form id="server-form" class="form-horizontal" action="#"
								method="POST">
								<div class="form-group">
									<label for="serverid" class="col-sm-4 control-label">Server
										Id</label>
									<div class="col-sm-5">
										<input type="text" name="serverid" class="form-control" />
									</div>
								</div>
								<div class="form-group">
									<label for="host" class="col-sm-4 control-label">Host</label>
									<div class="col-sm-5">
										<input type="text" name="host" class="form-control" />
									</div>
								</div>
								<div class="form-group">
									<label for="port" class="col-sm-4 control-label">Port</label>
									<div class="col-sm-5">
										<input type="text" name="port" class="form-control" />
									</div>
								</div>
							</form>
						</div>
					</div>
					<div th:replace="~{fragments/panel-footer::content (true)}">
					</div>
				</div>
			</div>
		</div>
	</th:block>

</body>
</html>
