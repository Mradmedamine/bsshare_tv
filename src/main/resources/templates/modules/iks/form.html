<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{desktop-layout}">

	<div class="panel panel-default details-container file-details-container" layout:fragment="desktop-page-content"> 
		<div class="panel-heading">
       		<div class="row">
                 <div class="col-lg-12">
                    <span class="title">
                       	<i class="fa fa-check-square-o fa-fw"></i>
                        IKS Protocol
                    </span>
                 </div>
       		</div>
		</div>				
		<div class="panel-body">
			<div class="col-lg-12">
			    <form id="activation-form" class="form-horizontal details-form file-details-form" role="form">
		    		<th:block th:include="~{fragments/productForm::content}"/>
			    </form>
		        <hr>
		        <small></small>
		   	</div>
		</div>
		<div class="panel-footer container">
			<div class="pull-right"> 
				<button type="button" class="btn btn-primary btn-save">Activate</button>
			</div>
		</div>
	</div>

	<th:block layout:fragment="js-import"> 	
		<script th:src="@{/js/activationForm.js}" ></script> 
	</th:block>
	
</html>
