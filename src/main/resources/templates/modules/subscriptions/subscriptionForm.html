<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{desktop-layout}">
        
<th:block th:fragment="content">
   	<div class="form-group">
   		<label for="macAddress" class="col-sm-4 control-label">MAC Address</label>
   		<div class="col-sm-5">
   			<input type="text" name="macAddress" class="form-control" placeholder="10:18:94:C9:44:37"/>
   		</div>
   	</div>
   	<div class="form-group">
   		<label for="serialNumber" class="col-sm-4 control-label">Serial</label>
   		<div class="col-sm-5">
   			<input type="text" name="serialNumber" placeholder="4C76C2FD77AD85E4" class="form-control" />
   		</div>
   	</div>
   	<div class="form-group">
   		<label for="model" class="col-sm-4 control-label">Model</label>
   		<div class="col-sm-5">
   			<input type="text" name="model" placeholder="K0" class="form-control" />
   		</div>
   	</div>
</th:block>
   
</html>
