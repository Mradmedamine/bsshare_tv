<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{desktop-layout}">

<th:block th:fragment="content">
        <div class="form-group">
                <label for="number" class="col-sm-4 control-label">Number</label>
                <div class="col-sm-5">
                        <input type="text" id="number" name="number" class="form-control" placeholder="number"/>
                </div>
        </div>
        <div class="form-group">
                <label for="period" class="col-sm-4 control-label">Periodicity</label>
                <div class="col-sm-5">
                        <input type="text" id="period" name="period" class="form-control"
                               placeholder="period"/>
                        <small>Months</small>
                </div>
        </div>
</th:block>

</html>
