<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:th="http://www.thymeleaf.org" 
		xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
 </head>
 <body>
 
	<th:block th:fragment="content">
		<div id="subscriptionModal" class="modal-uca hidden">
	
			<!-- Modal content -->
			<div class="modal-content">
				<span class="close">&times;</span>
				<div class="panel panel-default"> 
					<div class="panel-heading">
			       		<div class="row">
			                 <div class="col-lg-11">
			                    <span class="title">
		                        	<i class="fa fa-user fa-fw"></i>
		                        	Add Subscription
			                    </span>
			                 </div>
			       		</div>
					</div>				
					<div class="panel-body">
						<div class="col-lg-12">
							<form id="edition-form" class="form-horizontal" action="#" method="POST">
					   			<th:block th:include="~{modules/subscriptions/subscriptionForm::content}"/>
						    </form>
					   	</div>
					</div>
					<div th:replace="~{fragments/panel-footer::content (true)}">
					</div>
				</div>
			</div>
		</div>
	</th:block>
	
</body>
</html>
