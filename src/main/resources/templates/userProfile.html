<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{desktop-layout}">

<div class="userProfile" layout:fragment="desktop-page-content">
	<div class="panel panel-default"> 
		<div class="panel-heading">
       		<div class="row">
                 <div class="col-lg-12">
                    <span class="title">
                       	<i class="fa fa-user fa-fw"></i>
                        User Profile
                    </span>
			  		<a th:href="@{/signup}" class="btn btn-primary pull-right">New User</a>
                 </div>
       		</div>
		</div>				
		<div class="panel-body">
			<div class="col-lg-12">
				<div th:if="${message}" class="alert alert-success fade in">
					Success ! <th:block th:text="${message}"/>
				</div>
				<div class="panel-body col-md-6">
			        <form>
				       	<div class="form-group">
						    <label for="username">Username</label>
						    <input name="username" type="text" th:value="${userProfile.username}" class="form-control" readonly>
					    </div>
			        </form>
			        <hr>
					<form id="changePassword" th:action="@{/userProfile/changePassword}" method="POST">
					   	<div class="form-group">
					  		<label for="password">Change Password</label>
					  		<input name="password" type="password" class="form-control" placeholder="New Password">
					 	</div>
					   	<div class="form-group col-md-12">
					   	    <button class="btn btn-primary">Update</button>
					   	</div>
					</form>
			    </div>
		   	</div>
		</div>
	</div>
</div>

</html>
