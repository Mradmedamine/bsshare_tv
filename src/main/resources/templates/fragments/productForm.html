<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{desktop-layout}">
        
<th:block th:fragment="content">
	<div class="form-group">
   		<label for="login" class="col-sm-2 control-label">Active Code</label>
   		<div class="col-sm-3">
   			<input type="text" name="login" class="form-control" />
   		</div>
   	</div>
   	<div class="form-group">
   		<label for="macAddress" class="col-sm-2 control-label">MAC Address</label>
   		<div class="col-sm-3">
   			<input type="text" name="macAddress" class="form-control" />(IF NO MAC PLEASE SEND "NULL")
   		</div>
   	</div>
   	<div class="form-group">
   		<label for="serialNumber" class="col-sm-2 control-label">Serial</label>
   		<div class="col-sm-3">
   			<input type="text" name="serialNumber" class="form-control" />
   		</div>
   	</div>
   	<div class="form-group">
   		<label for="model" class="col-sm-2 control-label">Model</label>
   		<div class="col-sm-3">
   			<input type="text" name="model" class="form-control" />
   		</div>
   	</div>
</th:block>
   
</html>
