<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{desktop-layout}">
        
<th:block th:fragment="content">
	<div class="form-group">
   		<label for="activeCode" class="col-sm-2 control-label">Active Code</label>
   		<div class="col-sm-3">
   			<input type="text" name="activeCode" class="form-control" value="0458589297" />
   		</div>
   	</div>
   	<div class="form-group">
   		<label for="macAddress" class="col-sm-2 control-label">MAC Address</label>
   		<div class="col-sm-3">
   			<input type="text" name="macAddress" class="form-control" value="10:18:94:C9:44:37"/>(IF NO MAC PLEASE SEND "NULL")
   		</div>
   	</div>
   	<div class="form-group">
   		<label for="serialNumber" class="col-sm-2 control-label">Serial</label>
   		<div class="col-sm-3">
   			<input type="text" name="serialNumber" value="4C76C2FD77AD85E4" class="form-control" />
   		</div>
   	</div>
   	<div class="form-group">
   		<label for="model" class="col-sm-2 control-label">Model</label>
   		<div class="col-sm-3">
   			<input type="text" name="model" value="K0" class="form-control" />
   		</div>
   	</div>
</th:block>
   
</html>
